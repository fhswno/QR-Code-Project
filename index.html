<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <title>👀</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 width=%22256%22 height=%22256%22 viewBox=%220 0 100 100%22><text x=%2250%%22 y=%2250%%22 dominant-baseline=%22central%22 text-anchor=%22middle%22 font-size=%2290%22>❤️</text></svg>" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>
<body>
    
    <section id="welcome-section" class="text-center">
        <div class="white">
            <h1 class="header-padding">Thanks for scanning the QR Code!❤️</h1>
            <h2 class="header-padding">You are just a few clicks away from a magical experience!✨</h2>
            <p class="header-padding">Click the Audio Below 😏</p>
        </div>

        <audio controls autoplay>
            <source src="./assets/audio/song.mp3" type="audio/mpeg">
        </audio>
    </section>

    <section id="explainer" class="text-center">
        <div>
            <b><p class="white">You probably have a lot of question about this: all of them are answered below 😊</p></b>
        </div>
        <span><a href="https://fhswno.notion.site/FAQ-QR-Code-8f83f7d6970a4ddcaa034d5482ee7fd6">Read the FAQ 🤠</a></span>
    </section>

    <br>

    <section id="form-frame">
        <iframe style="border:none;width:100%;" height="610px" src="https://notionforms.io/forms/qr-code-signups"></iframe>
    </section>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
</body>

</html>
